<ion-view>
    <ion-nav-title>Estamos quase lá</ion-nav-title>
    <ion-content>
        <div class="card">
            <div class="item item-divider">
                <h2>{{carroFinalizado.nome}}</h2>
                <h3>R{{carroFinalizado.preco | currency}}</h3>
            </div>
            <div class="item item-text-wrap">
                <div class="list">
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Nome Completo</span>
                        <input type="text" placeholder="ex: Higor Nucci" ng-model="pedido.nome">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Endereço</span>
                        <input type="text" placeholder="ex: Rua dos Ipês, 420" ng-model="pedido.endereco">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Email</span>
                        <input type="text" placeholder="ex: higornucci@gmail.com" ng-model="pedido.email">
                    </label>
                    <label class="item item-input item-stacked-label">
                        <span class="input-label">Data do Agendamento</span>
                        <input type="text" ng-model="dataSelecionada | date : 'dd/MM/yyyy'" ng-focus="abrirPopupCalendario()">
                    </label>
                </div>
            </div>
        </div>
        <a class="button button-positive button-full" ng-click="finalizarPedido()">Realizar um sonho</a>
    </ion-content>
</ion-view>
